<!DOCTYPE html>
<html>
	<head>
    <title>Create a Web page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../Stylesheet/main.css">
		<link rel="stylesheet" href="../Stylesheet/page2.css">
		<link rel="stylesheet" href="../Fonts/flaticon/flaticon.css">
	</head>
<body>
	<div class="page-wrapper">
	     <!-- Header section starts here-->
		<header>
			<div class="primary-header clearfix">
				<a href="#" class="header-logo fleft"></a>
                <a href="#" class="profile-text fright"><span>John snow</span></a>
			</div>
			<div class="secondary-header clearfix">
				<a href="#" class="secondaty-header__text fleft">Menu</a>
				
			</div>
		</header>
		 <!-- Header section Ends here-->
		
		<div class="content-container clearfix">
		    <!--SideNav starts here	-->
			<aside class="aside-wrapper fleft">
				<ul class="list-wrapper clearfix">
					<li class="list-item"><span class="flaticon-share share lis-item__ele"></span></li>
					<li class="list-item active"><span class="flaticon-toggle toggle lis-item__ele"></span></li>
					<li class="list-item"><span class="flaticon-task task lis-item__ele"></span></li>
				</ul>
			</aside>
			<!--SideNav Ends here	-->
			
			<!--Main content starts here-->
			<section class="section-wrapper fright">
                <div class="content-wrapper">
                    <form action="#" class="form-wrapper">
                       <h4 class="heading-text">Toggle Button</h4>
                        <input type="checkbox" class="check-cell" id="check"/>
                        <label for="check" class="custom-checkbox"><span class="toggle-text text1"><sup>0</sup>C</span>
                          <span class="toggle-text"><sup>0</sup>F</span>
                        </label>  
                    </form>
                    
                    <div class="full-width">
                        <h4 class="heading-text">OnHover Button Active</h4>
                        <ul class="content-list-timeline-wrapper clearfix">
                            <li class="content-list-timeline fleft " id="list1">
                                <span class="timeline-icon active" id="list-item1"></span>
                            </li>
                            <li class="content-list-timeline fleft " id="list2">
                                <span class="timeline-icon " id="list-item2"></span>
                            </li>
                            <li class="content-list-timeline fleft " id="list3">
                                <span class="timeline-icon " id="list-item3"></span>
                            </li>
                            <li class="content-list-timeline fleft " id="list4">
                                <span class="timeline-icon " id="list-item4"></span>
                            </li>
                            <li class="content-list-timeline fleft " id="list5">
                                <span class="timeline-icon " id="list-item5"></span>
                            </li>
                      </ul>
                    </div>
                </div>
			</section>
			<!--Main content Ends here-->
			
		 </div>
	</div>
</body>
</html>
