<!DOCTYPE html>
<html>
	<head>
    <title>Create a Web page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../Stylesheet/main.css">
		<link rel="stylesheet" href="../Fonts/flaticon/flaticon.css">
	</head>
<body>
	<div class="page-wrapper">
	    <!-- Header section starts here-->
		<header>
			<div class="primary-header clearfix">
				<a href="#" class="header-logo fleft"></a>
                <a href="#" class="profile-text fright"><span>John snow</span>
                    <div class="header__profile-detail">
                    <span class="profile-pic">J</span>
                    <div class="profile-content">
                        <span class="header__profile-detail__text">John Snow</span>
				        <span class="header__profile-detail__text">John@example.com</span>
                    </div>
				</div>
                </a>
			</div>
			<div class="secondary-header clearfix">
				<a href="#" class="secondaty-header__text fleft">Menu</a>
			</div>
		</header>
		<!-- Header section Ends here-->
		
		
		<div class="content-container clearfix">
		    <!--SideNav starts here	-->
			<aside class="aside-wrapper fleft">
				<ul class="list-wrapper clearfix">
					<li class="list-item active"><span class="flaticon-share share lis-item__ele"></span></li>
					<li class="list-item"><span class="flaticon-toggle toggle lis-item__ele"></span></li>
					<li class="list-item"><span class="flaticon-task task lis-item__ele"></span></li>
				</ul>
			</aside>
			<!--SideNav Ends here	-->
			
			<!--Main content starts here-->
			<section class="section-wrapper fright">
                <div class="content-wrapper">
                    <ul class="content-list-wrapper clearfix">
                        <li class="content-list fleft active" id="list1">
                            <span class="flaticon-giftbox icon-timeline active"></span>
                        </li>
                        <li class="content-list fleft active" id="list2">
                            <span class="flaticon-truck icon-timeline active"></span>
                        </li>
                        <li class="content-list fleft active" id="list3">
                            <span class="flaticon-profile icon-timeline active"></span>
                        </li>
                      </ul>
                </div>
			</section>
			<!--Main content Ends here-->
			
			
		</div>
	</div>
</body>
</html>
